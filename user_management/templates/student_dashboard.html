<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <!-- Add Bootstrap and CSS links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Include additional CSS files for styling -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Student Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_profile' %}">
                        <i class="fas fa-user"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_employer_list' %}">
                        <i class="fas fa-lightbulb"></i> Employers
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_application_list' %}">
                        <i class="fas fa-briefcase"></i> Job Applications
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'student_job_list' %}">
                        <i class="fas fa-lightbulb"></i> Job Recommendations
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto"> <!-- ml-auto pushes the "Logout" link to the right -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include scripts for Bootstrap and any other JavaScript functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
