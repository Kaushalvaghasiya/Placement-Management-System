<!DOCTYPE html>
<html>
<head>
    <title>Employer Login</title>
    <!-- Add Bootstrap and CSS links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <!-- Include additional CSS files for custom styling -->
</head>
<body class="text-center">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h2 class="h3 mb-3 font-weight-normal">Employer Login</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    </form>
    <center>
        <div class="mt-3 text-center"> <!-- Center-align the links -->
            <p>Do not have an account? <a href="{% url 'employer_signup' %}">Employer Sign Up</a></p>
            <p>Head? <a href="{% url 'head_login' %}">Head Login</a></p>
            <p>Student? <a href="{% url 'student_login' %}">Student Login</a></p>
        </div>
    </center>

    <!-- Include scripts for Bootstrap and any other JavaScript functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
