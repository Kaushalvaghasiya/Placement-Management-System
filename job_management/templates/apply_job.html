<!-- apply_job.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Apply for Job</title>
</head>
<body>
    <h1>Apply for Job</h1>
    <h2>{{ job.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Apply</button>
    </form>
</body>
</html>
