<!-- job_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>
    <ul>
        {% for job in jobs %}
            <li>
                <h3>{{ job.title }}</h3>
                <p>Employer: {{ job.employer.company_name }}</p>
                <p>Deadline: {{ job.application_deadline }}</p>
                <p>Description: {{ job.description }}</p>
                <a href="{% url 'apply_job' job.id %}">Apply</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
