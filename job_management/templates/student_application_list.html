{% extends 'student_dashboard.html' %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Application List</h1>
    <table class="table table-bordered table-hover mt-3">
        <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Applied Date</th>
                <th>Is Shortlisted</th>
                <th>Interview Date</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{ job.title }}</td>
                    <td>{{ job.description }}</td>
                    <td>{{ job.applied_date }}</td>
                    <td>{{ job.is_shortlisted }}</td>
                    <td>{{ job.interview_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
